<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="">
    <div class="mx-5 my-4">

        <textarea ng-model="myTextarea"></textarea>

        <p>The value of the textarea field is:</p>
        <input type="text" class="border border-[#dddddd]" ng-model="textColor" placeholder="textColor"><br>
        <input type="text" class="border border-[#dddddd]" ng-model="bgColor" placeholder="bgColor"><br>
        <input type="text" class="border border-[#dddddd]" ng-model="fontSize" placeholder="inputSize"><br>
        <h1 style="color:{{textColor}};background-color:{{bgColor}} ;font-size:{{fontSize}}px">{{myTextarea}}</h1>
  
    </div>
</body>

</html>
