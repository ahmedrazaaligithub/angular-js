<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body  >
    <div ng-app="aptechApp" ng-controller="aptechController">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div ng-repeat="x in carousalImages">
                    <div class="carousel-item active">
                        <img src="{{ x }}" class="d-block w-100" alt="...">
                      </div>
                </div>
             
             
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="container m-5">
            <h2 class="fw-bold">Courses</h2>
            <div class="row">
                <div ng-repeat="course in courses" class="col-4">
                    <div class="card ">
                        <img src={{course.image}} class="w-full card-img-top" height="200px" alt="...">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{course.title | uppercase}}</h5>
                            <p class="card-desc ">{{course.desc | uppercase}}</p>
                            <p class="card-price">price: {{course.price}}$</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>

</html>
