<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div ng-app="myApp" ng-controller="myController">
        <div>
            <input type="number" ng-model='maths'  placeholder="maths" class="" required><br>
            <input type="number" ng-model='english' placeholder="english" class="" required><br>
            <input type="number" ng-model='urdu'  placeholder="urdu" class="" required>
        </div>
 <div ng-click="calculate()"class='btn btn-success my-3'> get percentage</div> <br>
       <p>percentage: {{percentage}}% </p>

    </div>
