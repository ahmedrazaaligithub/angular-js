<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../../angular.min.js"></script>
<script src="app.js"></script>



</head>
<body ng-app="employeesApp" ng-controller="EmployeesController">

    <div class="container mt-5">

        <h2 class="mt-3 mb-4">Employees Data</h2>

        <table class="table table-dark table-striped  col-sm-12">
          <thead class="thead-dark">
              <tr>
                  <th class="head">No</th>
                  <th class="head">Name</th>
                  <th class="head">Department</th>
                  <th class="head">Designation</th>
                  <th class="head">Salary</th>
                  <th class="head">Gender</th>
                  <th class="head">Age</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="employee in employees">
                  <td>{{ employee.id }}</td>
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.department }}</td>
                  <td>{{ employee.designation }}</td>
                  <td>{{ employee.salary | currency : "Rs " : 0 }}</td>
                  <td>{{ employee.gender }}</td>
                  <td>{{ employee.age }}</td>
              </tr>
          </tbody>
      </table>

    </div>
</body>
</html>
