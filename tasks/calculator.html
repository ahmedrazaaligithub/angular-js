<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../angular.min.js"></script>

</head>

<body ng-app="">
    <h2 class="text-xl font-semibold mt-4 ">Basic Calculator</h2>
    <div>

        <div class="max-w-md my-5 mx-auto">
          
                <input type="number" id="default-search"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="enter first value" required ng-model="firstValue" />
           
        </div>
        <!--  -->

        <div class="max-w-md my-5 mx-auto">
          
                <input type="number" id="default-search"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="enter first value" required ng-model="secValue" /> 
        </div>
        <div class="flex justify-center">

            <select class=" border-2 border-2 border-[#dddddd]" ng-model="operator" >
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">/</option>
                <option value="4">x</option>
            </select>
        </div>
        <div class="my-5 flex justify-center" ng-switch="operator">
            <div ng-switch-when="1"> <h3 class="text-xl font-semibold"> {{firstValue}} + {{secValue}} = {{firstValue + secValue}} </h3> </div>
            <div ng-switch-when="2"> <h3 class="text-xl font-semibold"> {{firstValue}} - {{secValue}} = {{firstValue - secValue}} </h3> </div>
            <div ng-switch-when="3"> <h3 class="text-xl font-semibold"> {{firstValue}} / {{secValue}} = {{firstValue / secValue}} </h3> </div>
            <div ng-switch-when="4"> <h3 class="text-xl font-semibold"> {{firstValue}} x {{secValue}} = {{firstValue * secValue}} </h3> </div>



        </div>

    </div>

</body>

</html>
